<!DOCTYPE html>
 <html lang="en">
 <head>
 <meta charset="utf-8">
 <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
 <link rel="stylesheet" href="main.css">
 <title>ストップウォッチ</title>
 </head>
 
 <body>
 <h3>ストップウォッチ</h3>
 
 <div class="counter_wallpaper">
   <div class="counter_container">
     <div id="one" class="number">0</div>
     <div class="colon">:</div>
     <div id="two" class="number">0</div>
     <div class="colon">:</div>
     <div id="three"class="number">0</div>
     <div class="colon">:</div>
     <div id="four" class="number">0</div>
   </div>
 </div>
 
 <div class="box">
   <button type="submit" id="start" onclick="start()" disabled>スタート</button>
   <button type="submit" id="stop" onclick="stop()" disabled>ストップ</button>
   <button type="submit" id="reset" onclick="reset()" disabled>リセット</button>
 </div>
 
 <script src="main.js"></script>
 </body>
 </html>
